---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <h1 class="overview">{{ post.title }}</h1>
        <div class="excerpt">
          {{ post.excerpt }}

          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">...continue reading</a>
        </div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
